plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Apply plantuml plugin for plantuml diagram generation from sourcecode
    id 'com.github.roroche.plantuml' version '1.0.2'

    // Apply plantuml plugin for svg generation from plantuml diagram
    id 'io.github.redgreencoding.plantuml' version '0.1.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // MariaDB JDBC driver
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
}

application {
    // Define the main class for the application.
    mainClass = 'server.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

/*

 Config for UML-diagram generation from sourcecode

 1. create .puml file from source
 2. generate .svg from .puml

*/

String diagramPath = '../diagrams/'
String diagramFilename = 'uml.puml'
String rootPackage = 'server'

plantuml {
    options {
        // where should the .svg be generated to (defaults to build/plantuml)
        outputDir = project.file(diagramPath)

        // output format (lowercase, defaults to svg)
        format = 'svg'
    }

    diagrams {
        uml {
            // specify .puml sourcefile
            sourceFile = project.file(diagramPath + diagramFilename)
        }
    }
}

// hide tasks for svg creation
plantumlAll.group = null
plantumlUml.group = null

// plantuml generation config
classDiagram {
    packageName = rootPackage
    outputFile = project.file('diagramPath + diagramFilename')
    ignoredClasses = []
}

// generate svg after generation
buildClassDiagram.finalizedBy plantumlUml
