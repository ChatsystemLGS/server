plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Apply plantuml plugin for plantuml diagram generation from sourcecode
    id "com.exploids.plantumlfromsource" version "0.1.2"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    // MariaDB JDBC driver
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
}

application {
    // Define the main class for the application.
    mainClass = 'server.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// plantuml generation config
classDiagram {
    sourceSet = sourceSets.main
    outputFile = project.file('build/diagrams/main.plantuml')
    visibility = "package private"
    associationFieldVisibility = "private"
    associationMethodVisibility = null
    colors = [
        'some.package.name': '#d8d4fc',
        'some.other.package.name': '#d4fcdc'
    ]
    before = "skinparam shadowing false"
}